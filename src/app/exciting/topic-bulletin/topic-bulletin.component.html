<section>
  <h1>Exciting Things!</h1>
  <h3>What's been on my mind...</h3>
  <div class="topics-container">
    <a
      *ngFor="let topic of topics"
      [href]="'https://www.google.com/search?q=' + topic.name"
      target="_blank"
    >{{topic.name}} <span>{{topic.date}}</span></a>
  </div>
</section>
