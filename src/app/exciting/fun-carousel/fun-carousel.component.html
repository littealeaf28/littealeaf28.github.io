<section>
  <h1>Carousel of Fun</h1>
  <h3>Byproducts of my mind...</h3>
  <ngb-carousel pauseOnFocus="true" pauseOnHover="true" wrap="true" showNavigationArrows="true">
    <ng-template ngbSlide>
      <div>
        <h2>Astro Donut Carrot Nyan Adventures</h2>
        <video controls autoplay>
          <source
            src="assets/Astro%20Donut%20Carrot%20Nyan.mp4"
            type="video/mp4">
        </video>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
