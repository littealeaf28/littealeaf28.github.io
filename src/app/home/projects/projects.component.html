<section>
  <h1>Project Platter</h1>
  <h3>What's been cooking in my mind</h3>
  <div class="project-container">
    <app-project-card
      *ngFor="let project of projects; index as i"
      [project]="project"
      [selected]="i === selectProjectIndex.index"
      (click)="select(project)"
    ></app-project-card>
    <app-project-display
      [project]="selectProjectIndex.project"
      [class]="'follow-item-' + selectProjectIndex.index"
    ></app-project-display>
  </div>
</section>
