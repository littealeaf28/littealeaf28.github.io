<section>
  <h1>Project Platter</h1>
  <h3>What's been on my mind</h3>
  <div class="project-container">
    <app-project-card
      *ngFor="let project of projects"
      [project]="project"
      (click)="select(project)"
    ></app-project-card>
    <!--      [project]="selectProjectIndex.project"-->
    <app-project-display
      [project]="selectProjectIndex.project"
      [class]="'follow-item-' + selectProjectIndex.index"
    ></app-project-display>
  </div>
</section>
