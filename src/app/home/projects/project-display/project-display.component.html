<div *ngIf="project">
  <ng-container *ngIf="project.link; else noLink">
    <a [href]="project.link" target="_blank">{{ project.name }}</a>
  </ng-container>
  <ng-template #noLink>
    <h1>{{ project.name }}</h1>
  </ng-template>
  <h3>{{ project.duration }}</h3>
  <ul [innerHTML]="project.description"></ul>
  <app-skills-hotbar
    *ngIf="project.skills.length > 0"
    [skills]="project.skills"
    [isLightMode]="true"
  ></app-skills-hotbar>
</div>
